        <script type="text/javascript">

            function getCode(l,u,n,s,length){
                if(!l && !n && !u && !s){
                    return "Choose a character type.";
                }
                var allowed = [];

                if (l){
                    var alpha = "abcdefghijklmnopqrstuvwxyz";
                    alpha = alpha.split("");
                    allowed = allowed.concat(alpha);
                }if (n){
                    var nums = "1234567890";
                    nums = nums.split("");
                    allowed = allowed.concat(nums);
                    console.log("n ran");
                }if (s){
                    var sym = "!\"£$%^&*()-+_=`¬|\\/'@.>,<;:'@[{]}#~";
                    sym = sym.split("");
                    allowed = allowed.concat(sym);
                }if(u){
                    var alpha = "abcdefghijklmnopqrstuvwxyz".toUpperCase();
                    alpha = alpha.split("");
                    allowed = allowed.concat(alpha);
                }
                var code = "";
                for (i = 0; i < length; i++) {
                        var indexOfCharacter = Math.floor((Math.random() * (allowed.length - 1)) + 1);
                        var toAppend = allowed[indexOfCharacter];
                        code = code + toAppend;
                }
                console.log(code);
                return code;
               

            }

            var slider = document.getElementById("codeLength");
            var outputA = document.getElementById("cl");
            var outputB = document.getElementById("gc");



            lIA = document.getElementById("optionLower");
            uIA = document.getElementById("optionUpper");
            nIA = document.getElementById("optionNumber");
            sIA = document.getElementById("optionSymbol");
           
            var len = slider.value;
            outputA.innerHTML = len;
            outputB.innerHTML = getCode(lIA.checked,uIA.checked,nIA.checked,sIA.checked,parseInt(len, 10));
            
            slider.oninput = function(){
                len = this.value;
                outputA.innerHTML = len;
                outputB.innerHTML = getCode(lIA.checked,uIA.checked,nIA.checked,sIA.checked,parseInt(len, 10));
                document.getElementById("copied").innerHTML = ""
            }
        


        </script>

        <script type="text/javascript">
            function copy(){
                var text = document.getElementById("gc").innerHTML;
navigator.clipboard.writeText(text).then(function() {
  document.getElementById("copied").innerHTML = "Copied";
}, function(err) {
  console.error('Async: Could not copy text: ', err);
});
            }
            


        </script>
