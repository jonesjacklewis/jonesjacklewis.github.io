        <script type="text/javascript">

            function getCode(a,n,s, length){
                var allowed = [];
                if (a){
                    var alpha = "abcdefghijklmnopqrstuvwxyz";
                    alpha += alpha.toUpperCase();
                    alpha = alpha.split("");
                    allowed = allowed.concat(alpha);
                }if (n){
                    var nums = "1234567890";
                    nums = nums.split("");
                    allowed = allowed.concat(nums);
                    console.log("n ran");
                }if (s){
                    var sym = "!\"Â£$%^&*()-+_=";
                    sym = sym.split("");
                    allowed = allowed.concat(sym);
                    
                }
        
                var code = "";
                for (i = 0; i < length; i++) {
                        var indexOfCharacter = Math.floor((Math.random() * (allowed.length - 1)) + 1);
                        var toAppend = allowed[indexOfCharacter];
                        code = code + toAppend;
                }
                console.log(code);
                return code;

            }

            var slider = document.getElementById("codeLength");
            var outputA = document.getElementById("cl");
            var outputB = document.getElementById("gc");
            
            var aIA = document.getElementById("optionOne");
            var nIA = document.getElementById("optionTwo");
            var sIA = document.getElementById("optionThree");
            var len = slider.value;
            outputA.innerHTML = len;
            outputB.innerHTML = getCode(aIA.checked,nIA.checked,sIA.checked,parseInt(len, 10));
            
            slider.oninput = function(){
                len = this.value;
                outputA.innerHTML = len;
                outputB.innerHTML = getCode(aIA.checked,nIA.checked,sIA.checked,parseInt(len, 10));
            }


        </script>

navigator.clipboard.writeText(text).then(function() {

}, function(err) {

});
